<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./imagens/pp.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como 0silvaigor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é 0silvaigor?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span> ou
                    <span class="link-blue">Inscreva-se</span>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
